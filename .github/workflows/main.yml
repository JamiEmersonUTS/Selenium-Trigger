
name: Trigger another repo's GitHub Action
on: [push]
jobs:
  trigger_action:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: My Action
      uses: ./.github/workflows/Selenium-Action_Template.yaml
      with: 
        args: trigger
        repository: JamiEmersonUTS/selenium-github-actions
        repo-token: ${{ secrets.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 }}
